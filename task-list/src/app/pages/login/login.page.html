<ion-header>
  <ion-toolbar>
    <ion-title>
      ¡Bienvenid&#64;!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="content-container">
    <div class="logo-container">
      <img src="/assets/icon/penguicon.png" class="logo-img" alt="Logo">
    </div>

    <div class="form-container">
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="email" id="login-input-email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" id="login-input-pass" required></ion-input>
        </ion-item>

        <div class="landing-buttons">
          <ion-button expand="block" color="primary" type="submit" shape="round" id="login-btn-iniciar-sesion">
            Iniciar sesión
          </ion-button>
          <ion-button expand="block" color="secondary" fill="clear" (click)="goToSignUp()" shape="round" id="login-btn-ir-a-crear-cuenta">
            ¿Nuevo aquí? ¡Crea tu cuenta!
          </ion-button>
        </div>
      </form>
    </div>
  </div>

  <ion-loading [isOpen]="isLoading" message="Iniciando sesión..."></ion-loading>
</ion-content>
