<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-label style="font-weight: 600; font-size: 2.4em;" class="title-text">
        Cosas por hacer
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="date-container">
      <ion-label class="date-text" color="medium">{{ today | date:'fullDate' }}</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of taskList; let i = index" class="ion-margin" id="todo-task-{{i}}">
    <ion-card-header>
      <ion-card-subtitle>
        <ion-label [style.color]="item.itemPriority === 'importante' ? 'red' : (item.itemPriority === 'baja' ? 'green' : 'orange')">
          {{ item.itemCategory }}
        </ion-label>
        <ion-item>
          <ion-icon *ngIf="item.itemPriority === 'importante'" color="danger" size="small" name="ellipse" slot="start"></ion-icon>
          <ion-icon *ngIf="item.itemPriority === 'normal'" color="warning" size="small" name="ellipse" slot="start"></ion-icon>
          <ion-icon *ngIf="item.itemPriority === 'baja'" color="success" size="small" name="ellipse" slot="start"></ion-icon>
          <ion-label>{{ item.itemName }}</ion-label>
        </ion-item>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Plazo: {{ item.itemDate | date:'fullDate' }}</ion-label>
    </ion-card-content>

    <ion-row>
      <ion-item button (click)="editTask(item)" id="todo-edit-task-{{i}}">
        <ion-icon name="pencil-outline"></ion-icon>
        <p>Editar</p>
      </ion-item>
      <ion-item button (click)="completeTask(item)" id="todo-complete-task-{{i}}">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Completado</p>
      </ion-item>
      <ion-item button (click)="deleteTask(item)" id="todo-delete-task-{{i}}">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Eliminar</p>
      </ion-item>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()" id="todo-add-task">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
