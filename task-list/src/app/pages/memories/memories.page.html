<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button id="menu-button"></ion-menu-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-label class="title-text" id="memorias-label">
        Memorias
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="archive-content">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let memory of memories">
        <ion-card class="thumbnail-container" id="thumbnail-container-{{memory.id}}">
          <img [src]="getSafeResourceUrl(memory.thumbnailUrl)" class="thumbnail-image" (click)="viewImage(memory)" id="thumbnail-image-{{memory.id}}" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="takePicture()" id="fab-button">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
