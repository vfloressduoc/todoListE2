<ion-app>
  <ion-menu *ngIf="showMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button id="menu-button"></ion-menu-button>
        </ion-buttons>
        <ion-title id="menu-title">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <!-- Menu items -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/todo" id="todo-item">
            <ion-icon name="list" slot="start"></ion-icon>
            <ion-label>Cosas por hacer</ion-label>
          </ion-item>
        </ion-menu-toggle>
        
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/week" id="week-item">
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label>Esta semana</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/memories" id="memories-item">
            <ion-icon name="images-outline" slot="start"></ion-icon>
            <ion-label>Memorias</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/archive" id="archive-item">
            <ion-icon name="archive" slot="start"></ion-icon>
            <ion-label>Archivo</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item id="login-item" (click)="confirmLogout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Cerrar sesi√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
